<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="inputText" class="form-control" type="text">
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="outputValue" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" id="7" >7</div>
                              <div class="button" id="8">8</div>
                              <div class="button" id="9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="4">4</div>
                              <div class="button" id="5">5</div>
                              <div class="button" id="6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="1">1</div>
                              <div class="button" id="2">2</div>
                              <div class="button" id="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button " id="back"> < </div>
                                <div class="button" id="0">0</div>
                                <div class="button " id="clear" >C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="pinDidNotMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="pinMatch" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
   <script>
    //    pin Match section
       var pinDidNotMatch=document.getElementById("pinDidNotMatch")
       pinDidNotMatch.style.display="none";
       var pinMatch=document.getElementById("pinMatch");
       pinMatch.style.display="none"
    // pin generate section 
    var generatePin=document.getElementById("generatePin")
    generatePin.addEventListener("click",function(){
       var  random= Math.floor(1000 + Math.random() * 9000);
       document.getElementById("inputText").value=random;
       
    })
    // button  section
     var Button=document.getElementsByClassName("button");
     for (let i = 0; i < Button.length; i++) {
         Button[i].addEventListener("click",function(){
        var output=getOutput();
        output=output+this.id;
          printOutput(output);
         
         })    
     }

    //  submit section
    let submit=document.getElementById("submit")
    submit.addEventListener("click",function(){
       var random=document.getElementById("inputText").value;
       var number= document.getElementById("outputValue").value;
       if(random==number){
        
        var pinMatch=document.getElementById("pinMatch");
       pinMatch.style.display="block";
    
       }
       else {
        var pinDidNotMatch=document.getElementById("pinDidNotMatch")
       pinDidNotMatch.style.display="block";
       }
    
    }) 
    var clear=document.getElementById("clear")
       clear.addEventListener('click',function(){
            printOutput("");
        }) 
   document.getElementById("back").addEventListener("click",function(){
            var output=getOutput().toString()
           if(output) {
                output=output.substr(0,output.length-1);
                printOutput(output);
           }
        
    })
        
     
// function
   function getOutput(){
        return document.getElementById("outputValue").value;
    }
   function printOutput(num){
    return  document.getElementById("outputValue").value=num;     
   }
   </script>
</body>
</html>
